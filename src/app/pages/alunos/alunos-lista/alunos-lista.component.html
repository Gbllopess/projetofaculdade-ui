<p-card header="Lista de Alunos">
  <p-table [value]="alunos" [paginator]="true" [rows]="15">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Curso</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
      <tr>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.idade }}</td>
        <td>{{ aluno.curso }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
